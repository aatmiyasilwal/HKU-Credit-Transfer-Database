<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>HKU Credit Transfer Database</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css rel=stylesheet><style>.table-container{margin-top:20px}.footer{text-align:center;margin-top:40px;font-size:.9em;color:#666}.icon-container{position:fixed;top:20px;right:20px}.icon-container a{background:0 0;border:none;color:inherit;cursor:pointer;font-size:1.2em}.dark-mode{background-color:#121212;color:#fff}.dark-mode .table{background-color:#1e1e1e;color:#fff}.dark-mode .table-striped tbody tr:nth-of-type(odd){background-color:#2c2c2c}.dark-mode .table-bordered td,.dark-mode .table-bordered th{border-color:#444}.header-container{position:relative;text-align:center;margin-top:60px}</style><div class=icon-container><a href=https://github.com/aatmiyasilwal/HKU-Credit-Transfer-Database/ target=_blank><i class="fa-github fab"></i></a></div><div class=container><div class=header-container><h1>HKU Credit Transfer Database</h1></div><div class="justify-content-center row"><div class=col-md-6><label class=form-label for=university-dropdown>Select University:</label> <select class=form-select id=university-dropdown><option value="">-- Select a University --</select></div></div><div class=table-container><table class="table table-bordered table-striped"id=data-table><thead><tbody></table></div><div class=footer>This database is for your reference only. Approval is considered on a case-by-case basis.<br><br>Â© Aatmiya Silwal, <span id=current-year></span></div></div><script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js></script><script>let csvData = []; // To store parsed CSV data

    // Load and parse the CSV file
    function loadCSV() {
        Papa.parse('merged-credit_transfer_database.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function (results) {
                csvData = results.data; // Store parsed data
                populateUniversityDropdown(csvData);
            }
        });
    }

    // Populate the dropdown with unique universities
    function populateUniversityDropdown(data) {
        const universities = [...new Set(data.map(row => row.University))]; // Get unique universities
        const dropdown = document.getElementById('university-dropdown');

        universities.forEach(university => {
            const option = document.createElement('option');
            option.value = university;
            option.text = university;
            dropdown.appendChild(option);
        });
    }

    // Display filtered data based on selected university
    function displayFilteredData(university) {
        const filteredData = csvData.filter(row => row.University === university);
        const tableHead = document.querySelector('#data-table thead');
        const tableBody = document.querySelector('#data-table tbody');

        // Clear previous data
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';

        if (filteredData.length > 0) {
            // Populate table headers
            const headers = Object.keys(filteredData[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Populate table rows
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } else {
            // If no data, display a message
            tableBody.innerHTML = '<tr><td colspan="100%" class="text-center">No data found for the selected university.</td></tr>';
        }
    }

    // Event listener for dropdown change
    document.getElementById('university-dropdown').addEventListener('change', (event) => {
        const selectedUniversity = event.target.value;
        if (selectedUniversity) {
            displayFilteredData(selectedUniversity);
        } else {
            // Clear the table if no university is selected
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
        }
    });

    // Load CSV when the page loads
    window.onload = function () {
        loadCSV();
        // Set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    };</script>
